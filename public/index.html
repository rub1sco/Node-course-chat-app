<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css"></link>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form" class="" action="index.html" method="post">

          <input name="message" type="text" placeholder="message goes here" autofocus autocomplete="off"/>
          <button>Send</button>

        </form>
        <button id="send-location">Share Location</button>

      </div>
    </div>
    <script id="messageTemplate" type="text/template">
      <li class='message'>
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="locationMessageTemplate" type="text/template">
      <li class='message'>
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href='{{url}}' target="_blank">my current location</a></p>
        </div>
      </li>
    </script>

    <script type="text/javascript" src = '/socket.io/socket.io.js'></script>
    <script type="text/javascript" src='js/libs/jquery-3.3.1.min.js'></script>
    <script src='js/libs/moment.js'></script>
    <script src='js/libs/mustache.js'></script>
    <script type="text/javascript" src = '/js/main.js'>
    </script>
  </body>
</html>
